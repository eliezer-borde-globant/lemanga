{% extends 'base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        {{ formset.management_form }}
        {% for form_detail in formset %}
        <div>
            {{ form_detail }}
        </div>
        {% endfor %}
        <input type="submit" value="Submit" />
    </form>
{% endblock content %}
